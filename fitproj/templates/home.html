{% extends 'base.html'%}
{% block content %}
  <h2>Welcome to Fitapp</h2>
    {% if user.is_authenticated %}
    <h3>Hello: {{user.username}}</h3>
    {% else%}
  <a class="btn btn-warning" href="{% url 'fitapp:login' %}">Login</a>
  <a class="btn btn-warning" href="{% url 'fitapp:signup' %}">signin</a>
{% endif %}
{% endblock %}
